<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .chart-container {
            width: 600px;
            margin-top: 30px;
        }
    </style>
</head>
<body style="background-color:#33475b">
    <div class="container text-white">
        <h2>Compare Algorithms</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>KNN</h4>
                <p>MSE: {{ knn_mse }}</p>
            </div>
            <div class="col-md-6">
                <h4>Random Forest</h4>
                <p>MSE: {{ rf_mse }}</p>
            </div>
            <div class="col-md-6">
                <h4>Decision Tree</h4>
                <p>MSE: {{ dt_mse }}</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="barchart"></canvas>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('barchart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['KNN', 'Random Forest', 'Decision Tree'],
            datasets: [{
                label: 'Mean Squared Error',
                data: [{ knn_mse }, { rf_mse }, { dt_mse }],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

    <div class="row">
        <div class="col-md-6">
            <h2>Bar Chart</h2>
            <img src="{{ url_for('static', filename='barchart.jpg') }}" alt="Bar Chart">
        </div>
    </div>

    <div class="back">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
